# Reload config
unbind r
bind r source ~/.tmux.conf

# Default shell
set-option -g default-shell /bin/zsh
set-option -g default-command "exec zsh"

# Prefix key
set -g prefix M-j

# Clipboard + Copy Mode
set -g set-clipboard on
setw -g mode-keys vi

# Pane navigation
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Clipboard (X11 + Wayland)
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard -in || wl-copy"
bind-key -T copy-mode y send -X copy-pipe-and-cancel "xclip -selection clipboard -in || wl-copy"

# Mouse
set -g mouse on

# Status bar
set -g status-left '[#S] '
set -g status-right '#(whoami)@#H | %Y-%m-%d %H:%M '

set -g status-style bg=default

# TPM Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux#v2.1.3'

# Catppuccin tweaks
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"

# TPM initialization (keep at end)
run '~/.tmux/plugins/tpm/tpm'
run '~/.tmux/plugins/tmux/catppuccin.tmux'
